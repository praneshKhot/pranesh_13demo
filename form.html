<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="shortcut icon" href="form.png" type="image/x-icon">
</head>
<body>
    <main>
        <form>
            <fieldset>
                <legend align="center"> Demo Form</legend>
                    <label>First Name :-    </label> <input type="text" name="fname"> <br>
            
                    <label>Last name :-     </label> <input type="text" name="lname"> <br>
            
                    <label>Mobile Number :- </label> <input type="number" maxlength="10" name="mobile-number"><br>
            
                    <label>Email :-         </label> <input type="email"><br>
            
                    <label>Gender :- </label> <input type="radio" name="gender">Male <br>
                               <input type="radio" name="gender">Female <br>
            
                    <label>Adrress :-       </label> <textarea></textarea><br>
            
                    <label>Select the languages you know :-</label><br>
                    <input type="checkbox">C++<br>
                    <input type="checkbox">JAVA<br>
                    <input type="checkbox">PYTHON<br>
                    <input type="checkbox">C<br>

                    <label>Image :-         </label> <input type="image"><br>

                    <label>Week :-          </label> <input type="week"><br>

                    <label>Date-Time :-     </label> <input type="datetime"><br>

                    <label>file :-          </label> <input type="file"><br>

                    <label>hidden :-     </label> <input type="hidden"><br>

                    <label>month :-       </label> <input type="month"><br>

                    <label>range :-       </label> <input type="range"><br>

                    <label>reset :-       </label> <input type="search"><br>

                    <label>telephone :-   </label> <input type="tel"><br>

                    <label>Time :-        </label> <input type="time"><br>

                    <label>URL :- </label>  
                    
                    <input type="url"><br>

                    <label>search</label> 
                    
                    <input type="search"><br>


                    <input type="reset"><br>

                    <input type="submit">        
        
            </fieldset>
           
            </form>
            <img src="form.png" alt="">
            <img src="E:\web\map.png">
    </main>
</body>
</html>
